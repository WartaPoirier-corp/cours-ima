{% extends "base.html" %}

{% block title %}
    {{ section.title }}
{% endblock title %}

{% block content %}
    <h1>{{ section.title }}</h1>
    {% for sec in section.subsections %}
        {% set sec = get_section(path=sec) %}
        <h2><a href="{{ sec.permalink }}">{{ sec.title }}</a></h2>
    {% endfor %}
{% endblock content %}
